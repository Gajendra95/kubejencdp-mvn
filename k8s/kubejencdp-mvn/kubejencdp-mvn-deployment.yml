apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mavenproject-dc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mavenproject
        updateTimestamp: "__TIMESTAMP__"
    spec:
      containers:
      - name: mavenproject-ctr
        image: sreedocker123/mavenproject:latest
        env:
          - name: DEPLOY_TIMESTAMP
            value: "__TIMESTAMP__"
        volumeMounts:
        - name: tls-secrets
          readOnly: true
          mountPath: "/var/www/app/tls"
        ports:
        - containerPort: 8080
          name: http
        imagePullPolicy: Always
      volumes:
      - name: tls-secrets
        secret:
          secretName: api-tls-secret
